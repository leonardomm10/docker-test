<VirtualHost *:80>
    DocumentRoot /var/www/html

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://app2-php:9000"
    </FilesMatch>

    <Directory /var/www/html>
        AllowOverride AuthConfig FileInfo Indexes Limit Options=All,MultiViews
        Options Indexes FollowSymLinks MultiViews
        Require all granted
    </Directory>
</VirtualHost>